# -------------------------------------------------------------------------------------------
#
#  Welcome to DeathWarden's Death Effects file.
#
#  Fully customise the look and feel of the Death Effects menus.
#  Here you are able to add/remove different particle and sounds effects that
#  players are able to use for their own death effects.
#
#  You can find all the sounds here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
#  You can find all the particles here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
#  You can find all the materials here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
#
# -------------------------------------------------------------------------------------------

Death_Effects_Menu:
  Menu_Title: "#ff4a4aDeath Effects"
  Death_Sounds_Button:
    Title: "#ff4a4aDeath Sound Effects"
    Material: BELL
    Lore:
      - "#00D4FFClick here to edit"
      - "#00D4FFthe death sound that"
      - "#00D4FFyou are wanting played"
      - "#00D4FFwhen you die."
  Death_Particles_Button:
    Title: "#ff4a4aDeath Particle Effects"
    Material: REDSTONE
    Lore:
      - "#00D4FFClick here to edit"
      - "#00D4FFthe death particles that"
      - "#00D4FFyou are wanting displayed"
      - "#00D4FFwhen you die."

